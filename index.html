<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3 logo">
                    <a href="">
                        <img src="image/logo.png" alt="">
                    </a>
                </div>
                <div class="col-6">
                    <nav>
                        <ul class="menu">
                            <li><a href="">Home</a></li>
                            <li class="dropdown">
                                <a href="">Products</a>
                                <i class="fa-solid fa-chevron-down fa-2xs icon-down" style="font-size: 9px;"></i>
                            </li>
                            <li><a href="">Payment</a></li>
                            <li><a href="">Shipping</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-9">
                            <div class="search-form">
                                <input type="text" placeholder="search">
                                <button></button>
                            </div>
                        </div>
                        <div class="col-3 start-end">
                            <div class="cart">
                                <div class="products-count">4</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">Main</main>
    <footer class="footer">Footer</footer>

    <script src="https://kit.fontawesome.com/39283d0d53.js" crossorigin="anonymous"></script>
</body>
</html>
